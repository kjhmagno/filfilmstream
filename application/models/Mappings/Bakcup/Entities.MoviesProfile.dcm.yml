Entities\MoviesProfile:
  type: entity
  table: tbl_movies_profile
  fields:
    id:
      id: true
      type: smallint
      nullable: false
      generator:
        strategy: IDENTITY
    director:
      type: string
      length: 255
      nullable: false
    producer:
      type: string
      length: 255
      nullable: false
    actors:
      type: string
      length: 500
      nullable: false
    releaseDate:
      type: date
      nullable: false
      column: release_date
    summary:
      type: text
      nullable: true
  oneToMany:
      genres:
        targetEntity: Entities\Genres
        mappedBy: moviesProfile
Entities\Movies:
  type: entity
  table: tbl_movies
  fields:
    id:
      id: true
      type: smallint
      nullable: false
      generator:
        strategy: IDENTITY
    title:
      type: string
      length: 200
      nullable: false
    size:
      type: integer
      nullable: false
    type:
      type: string
      length: 10
      nullable: false
    filename:
      type: string
      length: 255
      nullable: false
    path:
      type: string
      length: 255
      nullable: false